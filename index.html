<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a784449657.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="jumbotron jumbotron-fluid" id="jumbotron">
            <div class="container">
              <h1 class="display-4" id="jumbotitle">Weather Dashboard</h1>
            </div>
          </div>
    </header>

    <!-- main -->
    <main class="maincontainer">
        <div class="row">
            <div class="col-sm-12 col-md-9 order-md-2 p-1">
            <!-- current weather -->
                <div class="col-12 p-0" id="currentWeatherContainer">
                    <div class="d-flex p-1" id="cityDate">
                        <h2 id="city"></h2>
                        <h2 id="date"></h2>
                        <img id="weatherIcon"/>
                    </div>
                    <div class="p-2">
                        <p>Temperature: <span id="currentTemp"></span> &#186;F</p>
                        <p>Feels Like: <span id="currentFeels"></span> &#186;F</p>
                        <p>Humidity: <span id="currentHumidity"></span> </p>
                        <p>Wind: <span id="currentWind"></span> MPH</p>
                    </div>
                </div>
                <!-- 5 day forecast -->
                <div class="col-12 fiveDayCast" id="fiveDayCastContainer">
                    <h2>5 Day Forecast</h2>
                    <div class="row">
                        <div class="col-sm-10 col-md-4 offset-lg-1 col-lg-2 p-1">
                            <div class="card day-0 m-0 text-center">
                                <div class="card-body p-1">
                                    <h4 class="card-title">Day 1</h4>
                                    <img class="fiveDayCast-img mb-2" />
                                    <p> Temp: <span class="fiveDayCast-temp"></span> &#186;F</p>
                                    <p> Feels Like: <span class="fiveDayCast-feels"></span> &#186;F</p>
                                </div>
                            </div>

                        </div>
                        <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                            <div class="card day-1 m-0">
                                <div class="card-body p-1">
                                    <h4 class="card-title">Day 2</h4>
                                    <img class="fiveDayCast-img mb-2" />
                                    <p> Temp: <span class="fiveDayCast-temp"></span> &#186;F</p>
                                    <p> Feels Like: <span class="fiveDayCast-feels"></span> &#186;F</p>
                                </div>
                            </div>

                        </div>
                        <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                            <div class="card day-2 m-0">
                                <div class="card-body p-1">
                                    <h4 class="card-title">Day 3</h4>
                                    <img class="fiveDayCast-img mb-2" />
                                    <p> Temp: <span class="fiveDayCast-temp"></span> &#186;F</p>
                                    <p> Feels Like: <span class="fiveDayCast-feels"></span> &#186;F</p>
                                </div>
                            </div>

                        </div>
                        <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                            <div class="card day-3 m-0">
                                <div class="card-body p-1">
                                    <h4 class="card-title">Day 4</h4>
                                    <img class="fiveDayCast-img mb-2" />
                                    <p> Temp: <span class="fiveDayCast-temp"></span> &#186;F</p>
                                    <p> Feels Like: <span class="fiveDayCast-feels"></span> &#186;F</p>
                                </div>
                            </div>

                        </div>
                        <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                            <div class="card day-4 m-0">
                                <div class="card-body p-1">
                                    <h4 class="card-title">Day 5</h4>
                                    <img class="fiveDayCast-img mb-2" />
                                    <p> Temp: <span class="fiveDayCast-temp"></span> &#186;F</p>
                                    <p> Feels Like: <span class="fiveDayCast-feels"></span> &#186;F</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- search city -->
            <div class="col-sm-12 col-md-3 left-panel order-md-1" id="searchHist">
                <form class="searchForm m-1 p-1">
                    <h3 for="city-input" class="m-1 p-1">Search for a City</h3>
                    <input class="city" class="form-control" id="cityInput" placeholder="Search for your city">
                    <button id="searchbtn" class="btn btn-primary">Search <i class="fa-solid fa-magnifying-glass"></i></button>
                    <button id="clearbtn" class="btn btn-primary">Clear</button>
                </form>
                <!-- recent searches -->
                <div class="searchHistContainer m-1 p-1">
                    <h3>Recent Searches:</h3>
                    <div class="list-group">
                        <div class="searchHistory list-group"></div>
                        <div id="currentContainer"></div>
                    </div>
                        
                </div>

            </div>
        </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/script.js"></script>
    </body>
    </html>
